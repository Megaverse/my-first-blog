<!DOCTYPE html>
<html>
<head>
  <title>Shuvam Shah's blog</title>
</head>

<body>
  <div class="">
    <h1><a href="/">Shuvam Shah's Blog</a></h1>
  </div>

  {% for post in posts %}
    <div class="">
      <h1><a href="">{{ post.title }}</a></h1>
      <p><b>published:</b> {{ post.published_date }}</p>
      <p>{{ post.text | linebreaks }}</p>
    </div>
  {% endfor %}

</body>
</html>
